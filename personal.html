<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
  <style>
    body {font-family: Arial; background: #f8f9fa; padding: 30px;}
    form {max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;}
    label {display: block; margin-top: 10px;}
    input {width: 100%; padding: 8px; margin-top: 5px;}
    .btns {display: flex; justify-content: space-between; margin-top: 15px;}
    button {padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;}
    .next {background: #007bff; color: white;}
    .prev {background: #6c757d; color: white;}
  </style>
</head>
<body>
  <h2 style="text-align:center;">Personal Information</h2>
  <form>
    <label>Full Name:</label>
    <input type="text" required>

    <label>Email:</label>
    <input type="email" required>

    <label>Phone:</label>
    <input type="tel" required>

    <label>Organization:</label>
    <input type="text">

    <div class="btns">
      <button type="button" class="prev" onclick="window.location.href='details.html'">Back</button>
      <button type="button" class="next" onclick="window.location.href='payment.html'">Next</button>
    </div>
  </form>
</body>
</html>
